    <main>
      <!-- Article -->
      <article>
        <!-- Article header -->
        <header class="relative py-16 bg-slate-50 sm:pt-24 lg:pt-28">
          <div class="absolute inset-x-0 bottom-0 bg-white h-1/4"></div>
          <div
            class="relative max-w-6xl px-4 mx-auto text-center sm:px-6 lg:px-8"
          >
           {% for category in post.categories %}
              <a
                href="/blog/category/{{ category }}"
                class="relative z-10 flex items-center gap-2.5 text-md text-sky-700 transition duration-200 ease-in-out hover:text-sky-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="w-4 h-4 text-sky-600"
                >
                  <g
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.75"
                    transform="translate(0.5 0.5)"
                    fill="none"
                    stroke="currentColor"
                  >
                    <polyline
                      points="8.333,14 1,14 1,1 23,1 23,14 20,14 "
                    ></polyline>
                    <line
                      x1="13"
                      y1="14"
                      x2="19"
                      y2="20"
                      stroke="currentColor"
                    ></line>
                    <polygon
                      points=" 6,7 10,19 13,14 18,11 "
                      stroke="currentColor"
                    ></polygon>
                  </g>
                </svg>
                {{ category }}  
              </a>{% if forloop.last != true %} {% endif %} {% endfor %}
            <h1
              class="mt-6 text-4xl font-semibold leading-tight text-center font-display text-slate-900 sm:text-5xl sm:leading-tight"
            >
              {{ page.title }}
            </h1>
            <div
              class="flex items-center justify-center gap-4 mt-8 text-md text-slate-500"
            >
              <span class="flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.75"
                  stroke="currentColor"
                  class="w-6 h-6 text-slate-400"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
                  />
                </svg>
                <time datetime="{{ page.date | date: "%b %-d, %Y" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
              </span>
            </div>
            <div class="w-full max-w-4xl mx-auto mt-16">
              <div
                class="relative block w-full overflow-hidden shadow-lg aspect-w-16 aspect-h-9 rounded-3xl shadow-sky-100/50 md:aspect-w-3 md:aspect-h-2"
              >
                <img
                  src="{{ site.site_url }}{{ page.thumbnail }}"
                  alt="How I Use Tailwind CSS To Design A Website From Scratch"
                  class="object-cover w-full rounded-3xl bg-slate-100"
                />
                <div
                  class="absolute inset-0 rounded-3xl ring-1 ring-inset ring-slate-900/10"
                ></div>
              </div>
            </div>
          </div>
        </header>

        <div class="px-4 bg-white sm:px-6 lg:px-8">
          <!-- Article body -->
          <div class="max-w-2xl mx-auto prose prose-lg">
            {{ content }}
          </div>
          
          <footer class="max-w-2xl mx-auto">
            <hr class="w-full h-px pb-6 mt-14 text-slate-300/75 sm:pb-4" />
            <div
              class="flex flex-col sm:flex-row sm:items-center sm:justify-between"
            >
              

             {% include disqus-comments.html %} 
             
             
            </div>
          </footer>
           
		
		
        </div>
      </article>
    </main>
