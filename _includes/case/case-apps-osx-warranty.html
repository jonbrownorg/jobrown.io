<script type="text/javascript">
Drag.init(document.getElementById("warranty-stnd"));

// Sequoia Dock: hover titles
  document.querySelectorAll('#sequoia-dock .dock-item').forEach(el => {
    const tip = el.querySelector('.tooltip');
    tip.textContent = el.dataset.title || el.getAttribute('aria-label') || '';
    const show = () => el.classList.add('show-title');
    const hide = () => el.classList.remove('show-title');
    el.addEventListener('mouseenter', show);
    el.addEventListener('mouseleave', hide);
    el.addEventListener('focus', show);
    el.addEventListener('blur', hide);
  });
</script>
