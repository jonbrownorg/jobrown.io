				<script>
				(function () {
				  const d = new Date(Date.now() - Math.random() * 864e5);
				
				  const weekday = d.toLocaleString("en-US", { weekday: "short" });
				  const month   = d.toLocaleString("en-US", { month: "short" });
				  const day     = d.getDate();
				
				  let hours = d.getHours();
				  const minutes = String(d.getMinutes()).padStart(2, "0");
				  const ampm = hours >= 12 ? "PM" : "AM";
				
				  hours = hours % 12 || 12;
				
				  document.getElementById("menubaraa-time").textContent =
					`${weekday} ${month} ${day} ${hours}:${minutes} ${ampm}`;
				})();
				</script>

<script type="text/javascript">
Drag.init(document.getElementById("aa-stnd"));
Drag.init(document.getElementById("aa2"));

// Sequoia Dock: hover titles
  document.querySelectorAll('#sequoia-dock .dock-item').forEach(el => {
    const tip = el.querySelector('.tooltip');
    tip.textContent = el.dataset.title || el.getAttribute('aria-label') || '';
    const show = () => el.classList.add('show-title');
    const hide = () => el.classList.remove('show-title');
    el.addEventListener('mouseenter', show);
    el.addEventListener('mouseleave', hide);
    el.addEventListener('focus', show);
    el.addEventListener('blur', hide);
  });
</script>
