<style>

.drag{
position:relative;
cursor:hand;
z-index: 50;
}

/* Sequoia Dock â€” scoped so it won't affect the rest of the page */
  #sequoia-dock .dock-wrap{
    position: relative;
    display:flex;
    justify-content:center;
    padding: 0 10px;
    z-index: 100; /* above the wallpaper/cards */
  }
  #sequoia-dock .dock{
    display:flex; align-items:center; gap:12px; padding:10px 14px;
    border-radius: 26px;
    background: rgba(255,255,255,0.35);             /* clearer than Tahoe */
    -webkit-backdrop-filter: saturate(130%);
    backdrop-filter: saturate(130%);
    border:1px solid rgba(255,255,255,.28);         /* thin bright edge */
    outline:0.5px solid rgba(0,0,0,.16);            /* hairline contrast */
    box-shadow: 0 10px 24px rgba(0,0,0,.10);        /* soft drop shadow */
    position:relative;
  }
  #sequoia-dock .dock::before{
    content:""; position:absolute; inset:0; border-radius:inherit;
    background: linear-gradient(to top, rgba(255,255,255,0) 0%,
                                rgba(255,255,255,.10) 55%,
                                rgba(255,255,255,.20) 100%);
    pointer-events:none;
  }
  #sequoia-dock .dock-item{
    position:relative; width:64px; height:64px; display:grid; place-items:center;
    margin-top:-5px; padding-bottom:1px; background:transparent; border:none; outline:none;
    -webkit-appearance:none; appearance:none; margin-left: -8px !important;
  }
  #sequoia-dock .dock-item > :first-child {
   margin-left: 8px !important;
  }
  #sequoia-dock .dock-item img{ width:64px; height:64px; display:block; background:transparent; border:none; }
  #sequoia-dock .indicator{
    position:absolute; left:50%; bottom:-7px; transform:translateX(-50%);
    width:4px; height:4px; background:#000; opacity:0; margin-left: 4px !important;
  }
  #sequoia-dock .dock-item.active .indicator{ opacity:1; }
  #sequoia-dock .tooltip{
    position:absolute; left:50%; bottom: calc(100% + 20px); transform: translateX(-50%) scale(.96);
    padding:6px 18px; border-radius:8px; min-width:70px; text-align:center;
    background: rgba(246,246,246,0.60);
    -webkit-backdrop-filter: saturate(180%); backdrop-filter: saturate(180%);
    box-shadow: 0 10px 24px rgba(0,0,0,.10);
    white-space:nowrap; opacity:0; pointer-events:none; transition:opacity .12s, transform .12s;
    font-size: 13px; /* ðŸ‘ˆ smaller tooltip font */
    margin-left: 4px !important;
  }
  #sequoia-dock .tooltip::after{
    content:""; position:absolute; left:50%; bottom:-6px; transform:translateX(-50%);
    width:14px; height:5px; background: rgba(246,246,246,0.60);
    -webkit-backdrop-filter: saturate(180%); backdrop-filter: saturate(180%);
    border-left:1px solid #fff; border-right:1px solid #fff; border-bottom:1px solid #fff;
    clip-path: polygon(50% 100%, 0 0, 100% 0);
    margin-top:-13px;
  }
  #sequoia-dock .show-title .tooltip{ opacity:1; transform:translateX(-50%) scale(1); }
  @media (max-width: 640px) {
  #sequoia-dock .dock-wrap {
    overflow-x: auto;
    overflow-y: visible;
    -webkit-overflow-scrolling: touch;
    width: 100%;
  }
  #sequoia-dock .dock-wrap::-webkit-scrollbar { display: none; }

  #sequoia-dock .dock {
    width: max-content;
    margin: 0 auto;
  }
  #sequoia-dock .dock-item {
    flex: 0 0 auto;
  }

  /* optional: same mask fade */
  #sequoia-dock .dock-wrap {
    position: relative;
    mask-image: linear-gradient(to right, transparent 0, black 12px, black calc(100% - 12px), transparent 100%);
    -webkit-mask-image: linear-gradient(to right, transparent 0, black 12px, black calc(100% - 12px), transparent 100%);
  }
}

</style>
