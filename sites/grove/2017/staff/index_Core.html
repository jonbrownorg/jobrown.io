<body>
	
	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">

				<div class="box">	
				<div class="form-group">
    				<label for="password">Password</label>
    				<input id="password" type="password" class="form-control" placeholder="" autocomplete="new-password">
  				</div>			
					<button type="button" id="loginbutton" class="btn btn-primary btn-block">Enter Client Portal</button>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	 

	 <script type="text/javascript" src="https://cdn.rawgit.com/chrisveness/crypto/master/sha1.js"></script>

	<script type="text/javascript">

	"use strict";


	function loadPage(pwd) {
		
		var hash= pwd;
		hash= Sha1.hash(pwd);

		if (pwd === 'sNUEJKNN') {
		var code= "495529";
		}
		if (pwd === 'a2rU6Frz') {
		var code= "83507";
		}
		if (pwd === 'rKxAX19R') {
		var code= "495544";
		}
		if (pwd === 'tudfDHcY') {
		var code= "495555";
		}
		if (pwd === 'uBiAIQ2y') {
		var code= "495563";
		}
		var url= hash + "/index.html?client=" + code;
			
		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {
			

				parent.location.hash= hash;

				//$("#wrongPassword").show();
				$("#password").attr("placeholder","wrong password");
				$("#password").val("");
			}
		});
	}

	 
	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {
			
			loadPage($("#password").val());
		}
	});
	$("#password").focus();
	
	
	</script>
